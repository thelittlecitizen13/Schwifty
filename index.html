<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="stopWatch.css">

        <title>Schwifty</title>
    </head>
    <body>
        <h1 class="text-center">Schwifty</h1>
        <br><br>
        <div class="text-center"> 
            <label for="gameSize" class="h5">Please enter the size of the game:</label>
            <input type="text" id="gameSize" name="gameSize"><br><br>
            <input class= "btn-primary" type="submit" value="Start new game" onclick="startNewGame();">
        </div>
        <br><br>
        
        <!-- The Modal -->
<div id="wonModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="text-center">
            <img src="images/balba.PNG" style="height:fit-content; width: fit-content;" >
        </div>
    
      <p class="winningPhrase text-center h3">Congratulations! <br/> You won the game!</p>
      <p class="winningPhrase text-center h5">Please fill the information below:</p>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br>
      <label for="rank">Rank:</label>
      <input type="text" id="rank" name="rank" required><br><br>
      <input type="submit" value="Submit" onclick="recordWinner();">
    </div>
  
  </div>
  <div class="container-fluid h-100">
      <div class="row h-75" id="gameTableRow">
        <div id="gameTableDiv" class="col-9"></div>

        <div id="timerContainer" class= "col-3"> 
            <div class="timer text-center">
                <p class= "h2">
                    Game Timer
                </p>
                <p class="h4 text-muted">
                    Waiting for you to start a new game!
                </p>
            </div>
        </div>        
      </div>
      <div>
          <br><br>
        <div class="row" id="winnersTableRow">
            <table id="winnersTable" class="table table-striped table-bordered text-center ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Full Name</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Time</th>
                        <th scope="col">Game Size</th>
                        <th scope="col">Date</th>
                    </tr> 
                </thead>
              <tbody class="tablebody">

              </tbody>
            </table>
  
        </div>
      </div>
  </div>
  
  
    

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/stopWatch.js"></script>
    </body>
    

</html>
